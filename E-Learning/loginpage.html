  <section class="vh-100  ">
    <div class="container-fluid h-custom ">
      <div class=" ttt row d-flex justify-content-center align-items-center"
        style="margin-top: 100px; margin-bottom: 54px;">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary rounded-circle btn-floating mx-1">
                <a href="https://www.facebook.com/login/"> <i class="bi bi-facebook text-white"></i></a>
              </button>

              <button type="button" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-dark rounded-circle btn-floating mx-1">
                <a href="https://github.com/login"><i class="bi bi-github text-white"></i></a>
              </button>

              <button type="button" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-white border border-dark rounded-circle btn-floating mx-1">
                <a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"> <i
                    class="bi bi-linkedin text-primary"></i></a>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <a href="index.html "><button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-primary btn-lg text-white"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button></a>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger"
                  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</a></p>
            </div>



          </form>
          <!-- Button trigger modal -->


          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog  ">
              <div class="modal-content fff  ">
                <div class="modal-header    ">
                  <h1 class="modal-title fs-3" id="staticBackdropLabel"><span class="fw-bold">Learn-</span><span
                    class="text-primary fw-bold">Dash</span></h1>
                 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              
                </div>
                <div class="modal-body ">
                  <div class="row">
                    <div class="col-sm-12  col-md-6 col-lg-6 mt-2">
                      <label class="form-label text-primary" for="form3Example1n">First Name:</label>
                      <input type="text" id="form3Example1n" class="form-control form-control-lg border border-dark" />
                      


                    </div>
                    <div class="col-sm-12  col-md-6 col-lg-6  mt-2">
                      <label class="form-label text-primary" for="form3Example1n">Last Name:</label>
                      <input type="text" id="form3Example1n" class="form-control form-control-lg  border border-dark" />
                      
                    </div>
                  </div>
                  <!-- **************************************** -->
                  <div class="row">
                    <div class="col-sm-12  col-md-12 col-lg-12  mt-2">
                      <label class="form-label text-primary" for="form3Example1n">Enter your Email:</label>
                      <input type="email" id="form3Example1n"
                        class="form-control form-control-lg w-75 ms-2 border border-dark" placeholder="xyz@gmail.com" />
                    
                    </div>

                  </div>
                  <!-- **************************************************** -->
                  <div class="row">
                    <div class="col-sm-12  col-md-12 col-lg-12  mt-2">
                      <label class="form-label text-primary" for="form3Example1n">Mobile No:</label>
                      <input type="number" id="form3Example1n"
                        class="form-control form-control-lg w-75 ms-2  border border-dark"
                        placeholder="Enter your Mobile No" />
                   
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-sm-12  col-md-12 col-lg-12  mt-2">
                      <label class="form-label text-primary d-block" for="form3Example1n"> Select Your Cource: </label>
                      <select id="" name=""  class="w-75 hhh rounded ps-4 ms-2" >
                        <option value="BE">BE</option>
                        <option value="B-Tech">B-Tech</option>
                        <option value="BCA">BCA</option>
                        <option value="BCS">BCS</option>
                        <option value="BBA">BBA</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                  </div>

                  
                </div>
                <div class="modal-footer ">
                  <button type="button me-5" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button me-5" class="btn btn-success">submit</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
